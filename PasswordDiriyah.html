.whole {

    color: #DBBC9A;

.pass {
    padding: 5px;

    padding-top: 5px;

<div class="whole">
<form>
    <label class="label" for="pswd">ENTER PASSWORD </label><br>
    <div class="pad"><input class="pass" type="password" id="pswd"></div><br>
    <div class="pad"><input id="button" class="button7" style="width:100%;" type="button" value="CONFIRM" onclick="checkPswd();" /></div>
</form>
</div>

<script type="text/javascript">

var input = document.getElementById("pswd");
input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("button").click();
  }
});



    function checkPswd() {
        var confirmPassword = "123";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="Diriyah.html";
        }
        else{
            alert("Incorrect Password");
        }
    }


</script>
